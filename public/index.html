<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    </head>
    <body class="d-flex flex-column min-vh-100" cz-shortcut-listen="true">
        <main class="flex-grow-1">
        <section class="jumbotron jumbotron-fluid bg-dark">
            <div class="container-xl">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3"></h1>
                        <p class="lead"></p>
                        <form action class="rss-form">
                            <div class="form-row">
                                <div class="col">
                                    <input autofocus required name="url" class="form-control form-control-lg w-100" placeholder>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="btn btn-primary btn-lg px-sm-5"></button>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    </body>
</html>
